#source = ~/.config/hypr/configs/env_var.conf
#source = ~/.config/hypr/configs/env_nvidia.conf

$scripts = .config/hypr/scripts

# You have to change this based on your monitor 
# monitor=DP-1,highres,5548x360,1.0,bitdepth,10
# monitor=DP-2,highres,2988x0,1.0,bitdepth,10
# monitor=DP-3,highres,828x0,1.0,bitdepth,10
# monitor=DP-3,transform,1

monitor=DP-1,highres,5548x360,1.0
monitor=DP-2,highres,2988x0,1.0
monitor=DP-3,highres,828x0,1.0
monitor=DP-3,transform,1

# Status bar
# exec-once=eww open bar
exec-once=waybar
exec-once = $scripts/xdgdesktop
exec-once = $scripts/gtkthemes
exec-once = xwaylandvideobridge

#Notification 
exec-once=dunst

env = HYPRCURSOR_SIZE,32

# Wallpaper
#exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/night.jpg -m fill
exec-once=$scripts/initWall

source = /home/zen/.config/wal/templates/colors-hyprland.conf

# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

# Some default env vars.
env = XCURSOR_SIZE,32

input {
  kb_layout = us
  follow_mouse = 1

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification. /
}

gestures { 
  workspace_swipe=no
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    #sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333
    allow_tearing = false
    #apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=5
    #blur=yes
    #blur_size=10 # minimum 1
    #blur_passes=4 # minimum 1, more passes = more resource intensive.
    #blur_new_optimizations = true
    blur {
      enabled = yes
      size = 10
      passes = 4
    }
    blurls=waybar
    blurls=lockscreen
    #drop_shadow=true
    #shadow_range=5
    #shadow_render_power = 3
    active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    #col.shadow=0xffa7caff
    #col.shadow_inactive=0x50000000
}

animations {
  enabled = yes

  bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, defaultBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, defaultBezier
}

dwindle {
    pseudotile=yes # enable pseudotiling on dwindle
    # force_split=2
    preserve_split = yes # you probably want this
}

cursor {
  no_hardware_cursors = true
}

master {
  new_on_top = true
  mfact = 0.5
}

render {
  explicit_sync = 0
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  #suppress_portal_warnings = true
}

############ Window Rules

# Float Necessary Windows
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(chromium)$
windowrule = float,^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(code)$
windowrulev2 = animation popin,class:^(chromium)$
windowrule=tile,firefox-developer-edition
windowrule=tile,spotify
windowrule=opacity 1,neovim


windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$

################# Bindings
$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod SHIFT, RETURN, exec, kitty ranger
bind = $mainMod, V, togglefloating,
bind = $mainMod, T, exec, rofi -show drun
bind = $mainMod, C, killactive
bind = $mainMod, E, exec, thunar
bind = CTRL ALT, T, exec, telegram-desktop
bind = $mainMod, S, exec, spotify
bind = CTRL ALT, S, exec, kitty cava & spicetify watch -s
bind = $mainMod, X, exec, ~/.config/waybar/scripts/power-menu/powermenu.sh
bind = $mainMod, D, exec, XDG_SESSION_TYPE=X11 XDG_CURRENT_DESKTOP=Hyprland XDG_SESSION_DESKTOP=Hyprland DISCORD_DISABLE_GPU=1 discord
bind = $mainMod, W, exec, brave
bind = CTRL ALT, C, exec, code
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, W, exec, ~/.config/rofi/scripts/wallpaper
bind = $mainMod, period, exec, wofi-emoji

# example binds
bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bind=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume down
bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume up
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindle=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up  # increase screen brightness
bindle=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down # decrease screen brightnes
#bind=SUPERSHIFT,C,exec,bash ~/.config/hypr/scripts/hyprPicker.sh

# FOR HYPRSOME (MULTIPLE MONITORS)
workspace=1,monitor:DP-2
workspace=2,monitor:DP-2

workspace=3,monitor:DP-1
workspace=4,monitor:DP-1

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4

bind = $mainMod, Z, workspace, m-1
bind = $mainMod, X, workspace, m+1
bind = $mainMod, left, workspace, r-1
bind = $mainMod, right, workspace, r+1

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4

# screenshot keybind
bind = $mainMod, S, exec, grim -o DP-1 | wl-copy && wl-paste > $(xdg-user-dir PICTURES)/$(date + '%Y-%m-%d-%H%M%S_grim.png') 

# screenshot + crop keybind
bind = $mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy && wl-paste > $(xdg-user-dir PICTURES)/$(date +'%Y-%m-%d-%H%M%S_grim.png')

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
env = bitdepth,10
